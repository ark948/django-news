<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Newspaper App{% endblock title %}</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- bootstrap css -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<body>
<div class="container">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    {% if user.is_authenticated %}
                    <li><a class="nav-link px-2 link-dark" href="#">+ New</a></li>
                </ul>
                <div class="dropdown text-end">
                    <a aria-expanded="false" class="d-block link-dark text-decoration-none dropdown-toggle"
                       data-bs-toggle="dropdown" href="#" id="dropdownUser1">
                        {{ user.username }}
                    </a>
                    <ul aria-labelledby="dropdownUser1" class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="{% url 'password_change'%}">
                            Change password</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                    </ul>
                </div>
                {% else %}
                </ul>
                <div class="text-end">
                    <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">
                        Log In</a>
                    <a class="btn btn-primary" href="{% url 'signup' %}">Sign Up</a>
                </div>
                {% endif %}
            </div>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</div>
<script src="/static/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
